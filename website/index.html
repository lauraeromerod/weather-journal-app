<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="icon" href="./assets/cursor/earth-globe.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Fredericka+the+Great&family=Love+Ya+Like+A+Sister&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&family=The+Girl+Next+Door&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="app">
      <h1 class="holder headline">
        <span class="first-letter">W</span>eather<span class="first-letter"
          >J</span
        >ournal
      </h1>
      <form action="">
        <div class="holder city">
          <input
            type="text"
            id="city"
            placeholder="Type a city..."
            aria-label="Type city name"
          />
        </div>
        <div class="holder feel">
          <textarea
            class="myInput"
            id="feelings"
            placeholder="How are you feeling today?"
            aria-label="How are you feeling today?"
            rows="2"
          ></textarea>
        </div>
        <button id="generate" type="submit" disabled>let's go</button>
      </form>
      <section class="holder entry">
        <div id="entryHolder">
          <h2 class="title">Hello. Hola. <span>Ciao. Hallo.</span></h2>
          <p class="date"></p>
          <p class="place"></p>
          <p class="temp"></p>
          <p class="content"></p>
        </div>
        <div class="icon"><img src="" alt="" /></div>
      </section>
    </main>
    <footer>
      <p>
        Coded with ðŸ’› by
        <a href="https://www.linkedin.com/in/lauraeromerod/">Laura</a>
      </p>
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
